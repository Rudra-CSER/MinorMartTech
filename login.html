<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MM Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="updated-style.css">
    <link rel="stylesheet" href="login-style.css"> <!-- Added link to login-style.css -->
</head>
<body class="login-page-body"> <!-- Added class for login specific body styles -->
    <div class="login-container">
        <h1>MM Tech Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address or Username</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 btn-login">Login</button> <!-- Used Bootstrap's btn-primary and width utility -->
        </form>
        <div id="loginMessage" class="mt-3"></div> <!-- For displaying success/error messages -->
        <div class="footer-link">
            <a href="index.html">Return to Homepage</a>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
